<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>OnlineShop - Panier</title>
  <link rel="stylesheet" type="text/css"
    href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">
  <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
</head>
<body>
  <header>
    <div class="header-content">
      <a href="./index.html">
        <img alt="logo" src="./assets/img/logo.svg" title="Accueil">
      </a>
      <nav>
        <ul>
          <li><a href="./index.html">Accueil</a></li>
          <li><a href="./products.html">Produits</a></li>
          <li><a href="./contact.html">Contact</a></li>
          <li>
            <a class="shopping-cart" href="./shopping-cart.html" title="Panier">
              <span class="fa-stack fa-lg">
                <i class="fa fa-circle fa-stack-2x fa-inverse"></i>
                <i class="fa fa-shopping-cart fa-stack-1x"></i>
              </span>
              <span class="count">3</span>
            </a>
          </li>
        </ul>
      </nav>
    </div>
  </header>
  <main>
    <article>
      <h1>Panier</h1>
      <div class="sc-table">
        <table class="shopping-cart-table">
          <thead>
            <tr>
              <th class="shopping-cart-first-col"></th>
              <th>Produit</th>
              <th>Prix unitaire</th>
              <th>Quantité</th>
              <th class="shopping-cart-last-col">Prix</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td class="shopping-cart-first-col"><button class="shopping-cart-btns"><i class="fas fa-times"></i></button></td>
              <td><a href="./product.html">Console Wii</a></td>
              <td>199,99&thinsp;$</td>
              <td><button class="shopping-cart-btns"><i class="fas fa-minus"></i></button> 1 <button class="shopping-cart-btns"><i class="fas fa-plus"></i></button></td>
              <td class="shopping-cart-last-col">199,99&thinsp;$</td>
            </tr>
            <tr>
              <td class="shopping-cart-first-col"><button class="shopping-cart-btns"><i class="fas fa-times"></i></button></td>
              <td><a href="./product.html">Manette Xbox 360</a></td>
              <td>29,99&thinsp;$</td>
              <td><button class="shopping-cart-btns"><i class="fas fa-minus"></i></button> 2 <button class="shopping-cart-btns"><i class="fas fa-plus"></i></button></td>
              <td class="shopping-cart-last-col">59,98&thinsp;$</td>
            </tr>
            <tr>
              <td class="shopping-cart-first-col"><button class="shopping-cart-btns"><i class="fas fa-times"></i></button></td>
              <td><a href="./product.html">Moniteur 19"</a></td>
              <td>149,99&thinsp;$</td>
              <td><button class="shopping-cart-btns"><i class="fas fa-minus"></i></button> 3 <button class="shopping-cart-btns"><i class="fas fa-plus"></i></button></td>
              <td class="shopping-cart-last-col">449,97&thinsp;$</td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="sc-btns-total-price">
	      <div class="sc-total-price">
	        <p id="shopping-cart-total-price">Total: <strong>704,94&thinsp;$</strong></p>
	      </div>
	      <div class="sc-btns">
	        <button id="shopping-cart-empty" class="btn"><i class="fas fa-trash-alt"></i>Vider le panier</button>
	        <a id="shopping-cart-order" class="btn" href="./order.html">Commander »</a>
	      </div>
      </div>
    </article>
  </main>
  <footer>
    <p>Par Anthony Abboud et Sidy Fall</p>
  </footer>
</body>
</html>
