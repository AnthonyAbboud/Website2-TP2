<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>OnlineShop - Commande</title>
  <link rel="stylesheet" type="text/css"
      href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
</head>
<body>
  <header>
    <div class="header-content">
      <a href="./index.html">
        <img alt="logo" src="./assets/img/logo.svg" title="Accueil">
      </a>
      <nav>
        <ul>
          <li><a href="./index.html">Accueil</a></li>
          <li><a href="./products.html">Produits</a></li>
          <li><a href="./contact.html">Contact</a></li>
          <li>
            <a class="shopping-cart" href="./shopping-cart.html" title="Panier">
              <span class="fa-stack fa-lg">
                <i class="fa fa-circle fa-stack-2x fa-inverse"></i>
                <i class="fa fa-shopping-cart fa-stack-1x"></i>
              </span>
              <span class="count">3</span>
            </a>
          </li>
        </ul>
      </nav>
    </div>
  </header>
  <main>
    <article>
      <h1>Commande</h1>
      <form id="order-form" action="./confirmation.html" method="post">
        <section>
          <h2>Contact</h2>
          <div class="col1-row1">
            <label for="first-name">Prénom</label>
            <input id="first-name" class="form-control" name="first-name" type="text" placeholder="Prénom" required>

            <label for="email">Adresse courriel</label>
            <input id="email" class="form-control" name="email" type="email" placeholder="Adresse courriel" required>
          </div>
          <div class="col2-row1">
            <label for="last-name">Nom</label>
            <input id="last-name" class="form-control" name="last-name" type="text" placeholder="Nom" required>

            <label for="phone">Téléphone</label>
            <input id="phone" class="form-control" name="phone" type="tel" placeholder="###-###-####" required>
          </div>       
        </section>
        <section>
          <h2>Paiement</h2>
          <div class="col1-row2">
            <label for="credit-card">Numéro de carte de crédit</label>
            <input id="credit-card" class="form-control" name="credit-card" type="text" placeholder="•••• •••• •••• ••••" required>
          </div>
          <div class="col2-row2">
            <label for="credit-card-expiry">Expiration (mm/aa)</label>
            <input id="credit-card-expiry" class="form-control" name="credit-card-expiry" type="text" placeholder="mm/aa" required>
          </div>
        </section>
        <button id="btn-order" class="btn" type="submit">Payer</button>
      </form>
    </article>
  </main>
  <footer>
    <p>Par Anthony Abboud et Sidy Fall</p>
  </footer>
</body>
</html>
